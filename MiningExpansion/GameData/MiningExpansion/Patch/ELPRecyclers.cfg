//
//	Allows the Tremor and Terravore to serve as recyclers

@PART[SMX_2mStackDrill]:NEEDS[Launchpad]
{
	MODULE 
	{
		name = ExRecycler
	}

	MODULE 
	{
		name = ExTarget
		TargetName = Recycling Bin
		TargetTransform = Target
	}
}
@PART[SMX_1mStackDrill]:NEEDS[Launchpad]
{
	MODULE 
	{
		name = ExRecycler
	}

	MODULE 
	{
		name = ExTarget
		TargetName = Recycling Bin
		TargetTransform = Target
	}
}